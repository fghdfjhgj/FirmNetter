# 设置生成的语言为 C
language = "C"

# 控制哪些模块会被包含
parse = { include = ["FirmNetter"] }

# 设置只包括公共文档（即不包括被标记为 #[doc(hidden)] 的项）
documentation = true

# 包含头文件保护
include_guard = "FIRMNETTER_H"

# 自动生成警告信息
autogen_warning = "/* Warning: This file is auto-generated. Do not edit manually! */"

# 如果需要将所有导出项放在同一个 extern "C" 块中
cpp_compat = true